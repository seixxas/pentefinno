<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PENTEFINO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/logo.jpeg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: url('assets/fundo-barbearia.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }

        .auth-card h2 {
            font-family: 'Playfair Display', serif;
            color: #333;
        }

        .input-group .btn-outline-secondary {
            border-color: var(--color-border);
            color: var(--color-primary);
            background-color: #252525;
        }

        .input-group .btn-outline-secondary:hover {
            background-color: var(--color-primary);
            color: var(--color-text-dark);
        }

        /* Mantém o input e o botão com a mesma altura e borda */
        .input-group .form-control {
            border-right: none;
        }

        #naotemconta{
            color: #d4af37;
        }
    </style>
</head>

<body>

    <div class="auth-card" id="login-container">
        <div class="text-center mb-4">
            <img src="assets/logo.jpeg" width="80" class="rounded-circle">
            <h2 class="mt-2">Entrar</h2>
        </div>

        <form id="login-form">
            <div class="mb-3">
                <label class="form-label">E-mail ou Celular</label>
                <input type="text" id="login-id" class="form-control" placeholder="exemplo@email.com" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" id="login-pass" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Entrar</button>
            <p class="text-center" id="naotemconta">Não tem conta? <a href="#" onclick="toggleAuth()">Faça o cadastro</a></p>
        </form>
    </div>

    <div class="auth-card d-none" id="register-container">
        <h2 class="text-center mb-4">Cadastro</h2>
        <form id="register-form">
            <div class="mb-2">
                <label class="form-label">Nome Completo</label>
                <input type="text" id="reg-name" class="form-control" required>
            </div>
            <div class="mb-2">
                <label class="form-label">E-mail</label>
                <input type="email" id="reg-email" class="form-control" required>
            </div>
            <div class="mb-2">
                <label class="form-label">WhatsApp</label>
                <input type="tel" id="reg-phone" class="form-control" placeholder="11999999999" required>
            </div>
            <div class="mb-2">
                <label class="form-label">Senha</label>
                <div class="input-group">
                    <input type="password" id="reg-pass" class="form-control" required>
                    <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('reg-pass', this)">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Confirme a Senha</label>
                <div class="input-group">
                    <input type="password" id="reg-pass-confirm" class="form-control" required>
                    <button class="btn btn-outline-secondary" type="button"
                        onclick="togglePassword('reg-pass-confirm', this)">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
                <div id="pass-error" class="text-danger small mt-1 d-none">As senhas não coincidem!</div>
            </div>

            <button type="submit" class="btn btn-success w-100 mb-3">Criar Conta</button>
            <p class="text-center"><a href="#" onclick="toggleAuth()">Voltar para o Login</a></p>
        </form>
    </div>

    <div class="auth-card d-none" id="forgot-container">
        <h2 class="text-center mb-4">Recuperar Senha</h2>
        <p class="text-center text-muted small">Informe seu e-mail ou WhatsApp cadastrado para enviarmos as instruções
            de recuperação.</p>

        <form id="forgot-form">
            <div class="mb-3">
                <label class="form-label">E-mail ou WhatsApp</label>
                <input type="text" id="forgot-id" class="form-control" placeholder="exemplo@email.com" required>
            </div>
            <button type="submit" class="btn btn-warning w-100 mb-3">Solicitar Nova Senha</button>
            <p class="text-center"><a href="#" onclick="toggleForgotPass()">Voltar para o Login</a></p>
        </form>
    </div>

    <script>
        function toggleAuth() {
            document.getElementById('login-container').classList.toggle('d-none');
            document.getElementById('register-container').classList.toggle('d-none');
        }
        // Lógica de Cadastro
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('reg-pass').value;
            const confirmPassword = document.getElementById('reg-pass-confirm').value;
            const errorDiv = document.getElementById('pass-error');

            // Validação local antes do fetch
            if (password !== confirmPassword) {
                errorDiv.classList.remove('d-none');
                document.getElementById('reg-pass-confirm').focus();
                return; // Interrompe o envio
            } else {
                errorDiv.classList.add('d-none');
            }

            const data = {
                name: document.getElementById('reg-name').value,
                email: document.getElementById('reg-email').value,
                phone: document.getElementById('reg-phone').value,
                password: password
            };

            const res = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (res.ok) {
                alert("Conta criada! Agora faça o login.");
                toggleAuth();
            } else {
                const err = await res.json();
                alert(err.error);
            }
        });

        // Lógica de Login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const loginId = document.getElementById('login-id').value;
            const password = document.getElementById('login-pass').value;

            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ loginId, password })
            });

            if (res.ok) {
                const user = await res.json();
                // SALVA O USUÁRIO NO NAVEGADOR
                localStorage.setItem('usuarioPenteFino', JSON.stringify(user));
                // Manda para a página inicial
                window.location.href = 'index.html';
            } else {
                alert("E-mail ou senha incorretos.");
            }
        });

        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            const icon = btn.querySelector('i');

            if (input.type === "password") {
                input.type = "text";
                icon.classList.replace('bi-eye', 'bi-eye-slash'); // Muda o ícone
            } else {
                input.type = "password";
                icon.classList.replace('bi-eye-slash', 'bi-eye'); // Volta o ícone
            }
        }
        //
    </script>
</body>

</html>
