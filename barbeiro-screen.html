<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Geral - PENTEFINO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/barbeiro-screen.css">
</head>

<body>

    <div class="container py-4">
        <div class="stats-card d-flex justify-content-between align-items-center shadow-sm mb-4">
            <div>
                <h4 class="mb-0 text-white">Agenda PenteFino</h4>
                <small class="text-muted" id="total-count">Carregando agendamentos...</small>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-info btn-sm text-white" onclick="abrirModalUsuarios()">
                    <i class="bi bi-people-fill"></i> Clientes
                </button>
                <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#modalBloqueio">
                    <i class="bi bi-calendar-x"></i> Bloquear
                </button>
                <button class="btn btn-outline-light btn-sm" onclick="carregarAgenda()">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
            </div>
        </div>

        <div id="lista-agendamentos" class="row g-3"></div>
    </div>

    <div class="modal fade" id="modalUsuarios" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark text-white border-info">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title text-info"><i class="bi bi-people"></i> Clientes Cadastrados</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table table-dark table-hover">
                            <thead>
                                <tr class="text-info">
                                    <th>Nome</th>
                                    <th>WhatsApp</th>
                                    <th>E-mail</th>
                                </tr>
                            </thead>
                            <tbody id="tabela-usuarios-body">
                            </tbody>
                        </table>
                    </div>
                    <div id="usuario-stats" class="text-end mt-2 small text-muted"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalBloqueio" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white border-warning">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title text-warning">Bloquear Horário/Dia</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-bloqueio">
                        <div class="mb-3">
                            <label class="form-label small">Selecione a Data</label>
                            <input type="date" id="block-date" class="form-control bg-dark text-white border-secondary"
                                required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small">Horário (ou Dia Todo)</label>
                            <select id="block-time" class="form-select bg-dark text-white border-secondary">
                                <option value="DIA_TODO">O dia inteiro (FECHADO)</option>
                                <option value="09:00">09:00</option>
                                <option value="10:00">10:00</option>
                                <option value="11:00">11:00</option>
                                <option value="12:00">12:00</option>
                                <option value="13:00">13:00</option>
                                <option value="14:00">14:00</option>
                                <option value="15:00">15:00</option>
                                <option value="16:00">16:00</option>
                                <option value="17:00">17:00</option>
                                <option value="18:00">18:00</option>
                                <option value="19:00">19:00</option>
                                <option value="20:00">20:00</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-warning w-100 fw-bold">Confirmar Bloqueio</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // SEGURANÇA
        const pass = prompt("Digite a senha de acesso ao painel:");
        if (pass !== "gubielinha") {
            alert("Acesso negado");
            window.location.href = "/";
        }

        // CARREGAR AGENDA
        async function carregarAgenda() {
            const container = document.getElementById('lista-agendamentos');
            const totalDisplay = document.getElementById('total-count');
            container.innerHTML = '<div class="text-center w-100 mt-5"><div class="spinner-border text-warning"></div></div>';

            try {
                const res = await fetch('/api/get-agendamentos');
                const dados = await res.json();
                totalDisplay.textContent = `${dados.length} agendamento(s) no total`;

                if (dados.length === 0) {
                    container.innerHTML = '<div class="text-center mt-5 text-muted"><i class="bi bi-inbox display-1"></i><p>Nenhum agendamento para mostrar.</p></div>';
                    return;
                }

                container.innerHTML = dados.map(a => `
                <div class="col-12 col-md-6 col-lg-4" id="card-${a.id}">
                    <div class="card card-agendamento h-100 shadow-sm" style="background: #1a1a1a; border: 1px solid #333;">
                        <div class="card-body">
                            <div class="d-flex justify-content-between mb-2">
                                <span class="badge bg-warning text-dark">${formatarData(a.date)} às ${a.time}</span>
                                <small class="text-warning">${a.barber || 'Profissional'}</small>
                            </div>
                            <h5 class="card-title text-white mb-1"><i class="bi bi-person-fill small"></i> ${a.name || 'Cliente'}</h5>
                            <p class="mb-2" style="color: #25d366; font-weight: 500;"><i class="bi bi-whatsapp"></i> ${a.phone || 'Sem telefone'}</p>
                            <p class="small text-secondary mb-3"><i class="bi bi-scissors"></i> ${a.service || 'Serviço não informado'}</p>
                            <div class="d-flex gap-2">
                                <a href="https://wa.me/${a.phone}" target="_blank" class="btn btn-sm btn-outline-success flex-grow-1"><i class="bi bi-chat-dots"></i> Contatar</a>
                                <button onclick="cancelar(${a.id})" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash3"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                `).join('');
            } catch (error) {
                container.innerHTML = '<p class="text-danger text-center">Erro de conexão com o servidor.</p>';
            }
        }

        // LOGICA DE BLOQUEIO
        document.getElementById('form-bloqueio').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                date: document.getElementById('block-date').value,
                time: document.getElementById('block-time').value
            };

            try {
                const res = await fetch('/api/add-bloqueio', { // Certifique-se de criar essa API
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    alert("Horário bloqueado com sucesso! Clientes não poderão agendar nesta data/hora.");
                    bootstrap.Modal.getInstance(document.getElementById('modalBloqueio')).hide();
                } else {
                    alert("Erro ao salvar bloqueio.");
                }
            } catch (err) {
                alert("Erro de conexão.");
            }
        });

        async function cancelar(id) {
            if (!confirm("Confirmar cancelamento deste horário?")) return;
            try {
                const res = await fetch('/api/delete-agendamento', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id })
                });
                if (res.ok) {
                    document.getElementById(`card-${id}`).remove();
                    carregarAgenda();
                }
            } catch (err) { alert("Erro ao cancelar."); }
        }

        function formatarData(dataISO) {
            if (!dataISO) return "--/--";
            const partes = dataISO.split('T')[0].split('-');
            return `${partes[2]}/${partes[1]}`;
        }


        const modalUsuarios = new bootstrap.Modal(document.getElementById('modalUsuarios'));

        async function abrirModalUsuarios() {
            const tbody = document.getElementById('tabela-usuarios-body');
            const stats = document.getElementById('usuario-stats');

            tbody.innerHTML = '<tr><td colspan="3" class="text-center"><div class="spinner-border text-info"></div></td></tr>';
            modalUsuarios.show();

            try {
                const res = await fetch('/api/get-usuarios');
                const usuarios = await res.json();

                if (usuarios.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="3" class="text-center">Nenhum cliente cadastrado.</td></tr>';
                    return;
                }

                stats.textContent = `Total: ${usuarios.length} clientes`;

                tbody.innerHTML = usuarios.map(u => `
            <tr>
                <td>${u.name}</td>
                <td>
                    <a href="https://wa.me/${u.phone}" target="_blank" class="text-success text-decoration-none">
                        <i class="bi bi-whatsapp"></i> ${u.phone}
                    </a>
                </td>
                <td class="small text-secondary">${u.email}</td>
            </tr>
        `).join('');

            } catch (error) {
                tbody.innerHTML = '<tr><td colspan="3" class="text-danger">Erro ao carregar dados.</td></tr>';
            }
        }

        carregarAgenda();
    </script>
</body>

</html>
